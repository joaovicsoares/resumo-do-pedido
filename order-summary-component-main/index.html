<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="foto pessoa ouvindo  musica">
  
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="plano">
      <div class="imagem">
        <img src="images/icon-music.svg" alt="icone de musica">
        <div>
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>
    <p>Proceed to Payment</p>
    <p>Cancel Order</p>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/joaovicsoares" target="_blank">Jo√£o Victor Soares</a>.
    </div>
  </footer>
</body>
</html>
